<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="div-main">
        <main class="main">
                <div class="card">
                    <div class="div-info-header">
                        <h2 class="nome">Luiz Eduardo</h2>
                        <div class="div-lvl">
                        <h2 class="idade"> Lvl 99</h2>
                    </div>
                    <div class="div-classe">
                        <h3 class="classe">Supreme Warlord</h3>
                        <img src="src/img/crown.png" alt="Icon Classe">
                    </div>
                    </div>


                    <div class="div-boneco-perfil">
                        <img id="char" class="char " src="src/img/person.gif" alt="imagem de perfil">
                    </div>
                    <div class="icons">
                        <a  href="#"><img id="iconBackpack" title="backpack" class="backpack" src="src/img/backpack.png  " alt="icon backpack"></a>
                        <a  href="#"><img id="iconSpells" title="spells" class="spells" src="src/img/spells.png  " alt="icon ability"></a>
                        <a  href="#"><img id="iconLevels" title="levels" class="levels" src="src/img/levels.png  " alt="icon levels"></a>
                     
                        <div class="status-div">
                            <progress id="hpBar" class="hp" value="90" max="200"></progress>
                            <progress class="mp" id="file" value="75" max="200"></progress>
                        </div>
                        <div class="nome-status-div">
                        <h2 class="h2hp">HP</h2>
                        <h2 class="h2mp">MP</h2>
                        </div>
                    </div>
                    <div class="div-abas">
                        <div id="divBackpack"  class="inventario-div ">
                            <h2 class="titulo-backpack">BACKPACK</h2>
                            <img class="icone-mochila" src="src/img/mochila.png" alt="icone inventario">
                            <a id="hpPotion" class="hp-potion " href="#"><img src="src/img/health-potion.png" alt="poção de vida"></a>
                            <hr>
                        </div>
                        
                        <div id="divSpells" class="spells-div">
                            <h2 class="titulo-spells">SKILLS</h2>
                            <img class="icon-spells" src="src/img/chapeu-de-bruxa.png" alt="icone skills">
                            <a  id="passosNoturnos" href="#"> <img title="passos noturnos" class="invisibilidade" src="src/img/invisibility.png" alt="habilidade de invisibilidade"></a>
                        </div>

                        <div id="divLevels" class="div-levels">

                        </div>

                        <div class="div-card-equip">
                            <div class="card-equip">
                                <h2 class="titulo-equipaments">EQUIPAMENTS</h2>
                                <img class="icon-equip" src="src/img/helmet-icon-div.png" alt="icone equipamento">
                                <img class="icon-helmet" src="src/img/helmet.png" alt="icone helmet">
                                <img class="icon-armor" src="src/img/armor.png" alt="icone armor">
                                <img class="icon-leg" src="src/img/leg.png" alt="icone leg">
                                <img class="icon-anel" src="src/img/anel.png" alt="icone anel">
                                <img class="icon-anel2" src="src/img/anel.png" alt="icone anel">
                                <img class="icon-colar" src="src/img/colar.png" alt="icone colar">
                                <img class="icon-aljava" src="src/img/flechas-e-aljavas-americanas-nativas.png" alt="icone aljava">
                                <img class="icon-glove" src="src/img/glove.png" alt="icone luva">
                                <img class="icon-boot" src="src/img/boots.png" alt="icone sapatos">
                                <img class="icon-sword" src="src/img/sword.png" alt="icone espada">
                                <img class="icon-shield" src="src/img/shield.png" alt="icone escudo">
                            </div>
                        </div>
                    </div>
                </div>

                
            </main>
          
            <footer class="footer">
                <p class="copy">Luiz</p>
            </footer>
    </div>
    

    <script src="src/js/main.js"></script>
</body>
</html>
