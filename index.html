<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="div-main">
        <main class="main">
                <div class="card">
                    <div class="div-info-header">
                        <h2 class="nome">Jogador 1</h2>
                        <div class="div-lvl">
                            <h2 class="lvl">Level</h2>
                        <h2 id="levelChar" class="num-level">1</h2>
                    </div>
                    <div class="div-classe">
                        <h3 id="classeChar" class="classe">New Bie</h3>
                        <img src="src/img/crown.png" alt="Icon Classe">
                    </div>
                    </div>


                    <div class="div-boneco-perfil">
                        <img id="char" class="char " src="src/img/person.gif" alt="imagem de perfil">
                        <!-- <img id="charEv1" class="char-evo-1" src="src/img/demon-helmettibia-564-500x500.gif" alt="personagem com evolução 1"> -->
                        

                        <img id="spellCritico" class="buff-char" src="src/img/chifres-de-rena.png" alt="icone buff">
                    </div>
                    <div class="icons">
                        <a  href="#"><img id="iconBackpack" title="backpack" class="backpack" src="src/img/backpack.png  " alt="icon backpack"></a>
                        <a  href="#"><img id="iconSpells" title="spells" class="spells" src="src/img/spells.png  " alt="icon ability"></a>
                        <a  href="#"><img id="iconLevels" title="levels" class="levels" src="src/img/levels.png  " alt="icon levels"></a>
                     
                        <div class="status-div">
                            <progress id="hpBar" class="hp" value="90" max="200"></progress>
                            <progress id="manaBar" class="mp" id="file" value="75" max="200"></progress>
                            <progress id="barraEvolucao" class="barra-evolucao" value="0" max="3"></progress>
                        </div>
                        <div class="nome-status-div">
                        <h2 class="h2hp">HP</h2>
                        <h2 class="h2mp">MP</h2>
                        <h3 class="titulo-evolucao">Experiência</h3>

                        </div>
                    </div>
                    <div class="div-abas">
                        <div id="divBackpack"  class="inventario-div ">
                            <h2 class="titulo-backpack">BACKPACK</h2>
                            <img class="icone-mochila" src="src/img/mochila.png" alt="icone inventario">
                            <a id="hpPotion"  href="#"><img class="hp-potion" src="src/img/health-potion.png" alt="poção de vida"></a>
                            <a id="manaPotion"  href="#"><img class="mana-potion" src="src/img/mana-potion.png" alt="poção de mana"></a>
                            <a id="superHpPotion" href="#"><img class="super-hp-potion" src="src/img/super-heaalth-potion.png" alt="super poção de vida"></a>
                            <a id="superManaPotion" href="#"><img class="super-mana-potion" src="src/img/super-mana-potion.png" alt="super poção de mana"></a>
                            <hr>
                        </div>
                        
                        <div id="divSpells" class="spells-div">
                            <h2 class="titulo-spells">SKILLS</h2>
                            <img class="icon-spells" src="src/img/chapeu-de-bruxa.png" alt="icone skills">
                            <a  id="passosNoturnos" href="#"> <img title="passos noturnos" class="invisibilidade" src="src/img/invisibility.png" alt="habilidade de invisibilidade"></a>
                            <a id="buffCritico" href="#"><img class="buff-critico" src="src/img/atributo.png" alt="icone buff de critico"></a>
                        </div>

                        <div id="divLevels" class="div-levels">
                            <h2 class="titulo-levels">LEVELS</h2>
                            <div class="div-levels-progress">
                                <progress title="level 89" class="progress-ataque" value="80" max="100"></progress>
                                <progress title="level 95" class="progress-forca" value="64" max="100"></progress>
                                <progress title="level 80" class="progress-def" value="94" max="100"></progress>
                                <progress title="level 30" class="progress-sorte" value="34" max="100"></progress>
                                <progress title="level 54" class="progress-agilidade" value="70" max="100"></progress>

                               

                                <div class="div-levels-nomes">
                                    <h3 class="titulo-ataque">Ataque</h3>
                                    <h3 class="titulo-forca">Forca</h3>
                                    <h3 class="titulo-defesa">defesa</h3>
                                    <h3 class="titulo-sorte">Sorte</h3>
                                    <h3 class="titulo-agilidade">Agilidade</h3>
                                </div>

                              

                            </div>
                          


                        </div>

                        <div class="div-card-equip">
                            <div class="card-equip">
                                <h2 class="titulo-equipaments">EQUIPAMENTS</h2>
                                <img class="icon-equip" src="src/img/helmet-icon-div.png" alt="icone equipamento">
                                <img class="icon-helmet" src="src/img/helmet.png" alt="icone helmet">
                                <img class="icon-armor" src="src/img/armor.png" alt="icone armor">
                                <img class="icon-leg" src="src/img/leg.png" alt="icone leg">
                                <img class="icon-anel" src="src/img/anel.png" alt="icone anel">
                                <img class="icon-anel2" src="src/img/anel.png" alt="icone anel">
                                <img class="icon-colar" src="src/img/colar.png" alt="icone colar">
                                <img class="icon-aljava" src="src/img/flechas-e-aljavas-americanas-nativas.png" alt="icone aljava">
                                <img class="icon-glove" src="src/img/glove.png" alt="icone luva">
                                <img class="icon-boot" src="src/img/boots.png" alt="icone sapatos">
                                <img class="icon-sword" src="src/img/sword.png" alt="icone espada">
                                <img class="icon-shield" src="src/img/shield.png" alt="icone escudo">
                            </div>
                        </div>
                    </div>
                </div>

                
            </main>
          
            
    </div>
    <footer class="footer">
        <p class="copy">Luiz@Eduardo Dev/Front-end</p>
            <p class="contact">Contact: +55(048)98413-3784</p>
    </footer>
   <a id="imgGoblin" href="#"><img  class="inimigo-goblin" src="src/img/goblin gif.gif" alt=""></a> 
    <script src="src/js/backpack.js"></script>
    <script src="src/js/levels.js"></script>
    <script src="src/js/combate.js"></script>



</body>
</html>
